<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - UdyamSetu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 15px 30px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .hero-section {
            text-align: center;
            margin-bottom: 50px;
            padding: 60px 20px;
        }
        
        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        
        .btn {
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.4s ease;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #48cae4, #023e8a);
            color: white;
            box-shadow: 0 10px 30px rgba(72, 202, 228, 0.4);
        }
        
        .btn-outline {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .create-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: 40px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .create-form h3 {
            font-size: 2rem;
            color: #2d3748;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 18px 25px;
            border: 3px solid #e2e8f0;
            border-radius: 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Poppins', sans-serif;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 5px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .blogs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        
        .blog-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48cae4, #023e8a);
            background-size: 300% 300%;
            animation: gradientShift 3s ease infinite;
        }
        
        .blog-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.15);
        }
        
        .blog-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .blog-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #718096;
        }
        
        .blog-meta span {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .blog-content {
            color: #4a5568;
            line-height: 1.7;
            font-size: 16px;
            margin-bottom: 25px;
        }
        
        .blog-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn-delete {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .empty-icon {
            font-size: 5rem;
            color: #cbd5e0;
            margin-bottom: 30px;
        }
        
        .empty-title {
            font-size: 2rem;
            color: #4a5568;
            margin-bottom: 15px;
        }
        
        .empty-text {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .blogs-grid {
                grid-template-columns: 1fr;
            }
            
            .blog-meta {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-rocket"></i> UdyamSetu
            </div>
            <div class="nav-links">
                <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
                <a href="#" onclick="auth.logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>
        
        <div class="hero-section">
            <h1 class="hero-title">âœ¨ Blog Universe</h1>
            <p class="hero-subtitle">Discover amazing stories, share your journey, and connect with fellow entrepreneurs</p>
        </div>
        
        <div class="action-buttons">
            <button onclick="showCreateForm()" class="btn btn-primary">
                <i class="fas fa-magic"></i> Create Magic
            </button>
            <button onclick="loadMyBlogs()" class="btn btn-secondary">
                <i class="fas fa-user-astronaut"></i> My Stories
            </button>
            <button onclick="loadBlogs()" class="btn btn-outline">
                <i class="fas fa-globe-americas"></i> Explore All
            </button>
        </div>

        <div id="createBlogForm" style="display: none;" class="create-form">
            <h3>ðŸš€ Launch Your Story</h3>
            <form id="blogForm">
                <div class="form-group">
                    <input type="text" id="title" placeholder="What's your story title?" required>
                </div>
                <div class="form-group">
                    <textarea id="content" placeholder="Tell your amazing story..." rows="10" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" onclick="hideCreateForm()" class="btn btn-outline">Maybe Later</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-rocket"></i> Launch Story
                    </button>
                </div>
            </form>
        </div>

        <div id="blogsContainer"></div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        
        async function loadBlogs() {
            const response = await fetch('/api/blogs');
            const blogs = await response.json();
            displayBlogs(blogs);
        }

        async function loadMyBlogs() {
            const response = await fetch('/api/blogs/my-blogs', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            const blogs = await response.json();
            displayBlogs(blogs, true);
        }

        function displayBlogs(blogs, showDelete = false) {
            const container = document.getElementById('blogsContainer');
            if (blogs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ðŸŒŸ</div>
                        <h3 class="empty-title">No Stories Yet</h3>
                        <p class="empty-text">Be the first to share your amazing entrepreneurial journey!</p>
                        <button onclick="showCreateForm()" class="btn btn-primary">
                            <i class="fas fa-pen-fancy"></i> Write First Story
                        </button>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="blogs-grid">
                    ${blogs.map(blog => `
                        <div class="blog-card">
                            <h3 class="blog-title">${blog.title}</h3>
                            <div class="blog-meta">
                                <span><i class="fas fa-user-circle"></i> ${blog.author.name}</span>
                                <span><i class="fas fa-calendar-alt"></i> ${new Date(blog.createdAt).toLocaleDateString()}</span>
                            </div>
                            <div class="blog-content">${blog.content}</div>
                            <div class="blog-actions">
                                <div class="blog-stats">
                                    <span style="color: #718096;"><i class="fas fa-heart"></i> ${Math.floor(Math.random() * 50) + 1}</span>
                                </div>
                                ${showDelete ? `<button onclick="deleteBlog('${blog._id}')" class="btn-delete"><i class="fas fa-trash-alt"></i> Remove</button>` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showCreateForm() {
            document.getElementById('createBlogForm').style.display = 'block';
        }

        function hideCreateForm() {
            document.getElementById('createBlogForm').style.display = 'none';
        }

        document.getElementById('blogForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const response = await fetch('/api/blogs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    title: document.getElementById('title').value,
                    content: document.getElementById('content').value
                })
            });
            
            if (response.ok) {
                hideCreateForm();
                document.getElementById('blogForm').reset();
                loadBlogs();
            }
        });

        async function deleteBlog(id) {
            if (confirm('Delete this blog?')) {
                await fetch(`/api/blogs/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                loadMyBlogs();
            }
        }

        loadBlogs();
    </script>
</body>
</html>
