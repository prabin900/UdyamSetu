<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials Viewer - UdyamSetu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .materials-viewer {
            padding: 20px 0;
            min-height: calc(100vh - 100px);
        }
        
        .viewer-container {
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            min-height: 600px;
        }
        
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e2e8f0;
            padding: 20px;
        }
        
        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .sidebar-header h3 {
            font-size: 1.2rem;
            color: #2d3748;
        }
        
        .material-list {
            list-style: none;
        }
        
        .material-item {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .material-item:hover {
            background: #e2e8f0;
        }
        
        .material-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }
        
        .material-item i {
            margin-right: 12px;
            width: 16px;
            color: #718096;
        }
        
        .material-item.active i {
            color: white;
        }
        
        .viewer-content {
            flex: 1;
            padding: 30px;
        }
        
        .viewer-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .toolbar-nav {
            display: flex;
            gap: 20px;
        }
        
        .toolbar-nav span {
            color: #667eea;
            cursor: pointer;
            font-weight: 500;
        }
        
        .toolbar-actions {
            display: flex;
            gap: 10px;
        }
        
        .toolbar-actions button {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .viewer-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #2d3748;
        }
        
        .viewer-body {
            background: #f8f9fa;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 30px;
            min-height: 400px;
        }
        
        .viewer-body h3 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .viewer-body p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .viewer-body ul, .viewer-body ol {
            margin: 15px 0;
            padding-left: 20px;
        }
        
        .viewer-body li {
            margin-bottom: 8px;
            color: #4a5568;
        }
        
        @media (max-width: 768px) {
            .viewer-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #e2e8f0;
            }
            
            .toolbar-nav {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    UdyamSetu
                </div>
                <div class="nav-links">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="#" onclick="auth.logout()">Logout</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="materials-viewer">
        <div class="container">
            <div class="section-title">
                <h2>Learning Materials Viewer</h2>
                <p>Access all your workshop materials in one convenient place</p>
            </div>
            <div class="viewer-container">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h3>Workshop Materials</h3>
                        <button class="btn btn-outline" style="padding: 5px 10px; font-size: 12px;">Download All</button>
                    </div>
                    <ul class="material-list" id="material-list">
                        <!-- Materials will be loaded here -->
                    </ul>
                </div>
                <div class="viewer-content">
                    <div class="viewer-toolbar">
                        <div class="toolbar-nav">
                            <span><i class="fas fa-arrow-left"></i> Previous</span>
                            <span>Next <i class="fas fa-arrow-right"></i></span>
                        </div>
                        <div class="toolbar-actions">
                            <button class="btn btn-outline"><i class="fas fa-download"></i> Download</button>
                            <button class="btn btn-outline"><i class="fas fa-print"></i> Print</button>
                            <button class="btn btn-outline"><i class="fas fa-bookmark"></i> Bookmark</button>
                        </div>
                    </div>
                    <h2 class="viewer-title" id="viewer-title">Select a material to view</h2>
                    <div class="viewer-body" id="viewer-body">
                        <p>Please select a material from the sidebar to view its content.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/auth.js"></script>
    <script src="js/materials.js"></script>
    <script src="js/workshops.js"></script>
    <script>
        if (!auth.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        let currentMaterials = [];

        async function loadMaterials() {
            try {
                const materialsData = await materials.getMaterials();
                
                // Filter materials based on user role
                if (!auth.isAdmin()) {
                    // For participants, only show materials from joined workshops
                    try {
                        const joinedWorkshops = await workshops.getJoinedWorkshops();
                        const joinedWorkshopIds = joinedWorkshops.map(w => w._id);
                        currentMaterials = materialsData.filter(m => 
                            m.workshop && joinedWorkshopIds.includes(m.workshop._id)
                        );
                    } catch {
                        currentMaterials = [];
                    }
                } else {
                    currentMaterials = materialsData;
                }
                
                if (currentMaterials.length === 0) {
                    showSampleMaterials();
                } else {
                    renderMaterialsList();
                }
            } catch (error) {
                console.error('Failed to load materials:', error);
                showSampleMaterials();
            }
        }
        
        function showSampleMaterials() {
            currentMaterials = [
                {
                    _id: '1',
                    title: 'Business Plan Template',
                    description: 'A comprehensive template for creating business plans.',
                    type: 'pdf',
                    workshop: { title: 'Entrepreneurship Fundamentals' }
                },
                {
                    _id: '2',
                    title: 'Marketing Strategy Guide',
                    description: 'Essential marketing strategies for startups.',
                    type: 'video',
                    workshop: { title: 'Digital Marketing' }
                }
            ];
            renderMaterialsList();
        }

        function renderMaterialsList() {
            const container = document.getElementById('material-list');
            
            if (currentMaterials.length === 0) {
                container.innerHTML = '<li style="padding: 20px; text-align: center; color: #718096;">No materials available</li>';
                return;
            }
            
            container.innerHTML = currentMaterials.map((material, index) => `
                <li class="material-item" data-index="${index}" onclick="selectMaterial(${index})">
                    <i class="fas ${getIconForType(material.type)}"></i>
                    ${material.title}
                </li>
            `).join('');
        }

        function getIconForType(type) {
            switch(type) {
                case 'pdf': return 'fa-file-pdf';
                case 'video': return 'fa-video';
                case 'workshop': return 'fa-laptop-code';
                default: return 'fa-file-alt';
            }
        }

        function selectMaterial(index) {
            // Remove active class from all items
            document.querySelectorAll('.material-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to selected item
            document.querySelector(`[data-index="${index}"]`).classList.add('active');
            
            const material = currentMaterials[index];
            document.getElementById('viewer-title').textContent = material.title;
            
            let content = `
                <h3>${material.title}</h3>
                <p><strong>Type:</strong> ${material.type.toUpperCase()}</p>
                <p><strong>Description:</strong> ${material.description}</p>
            `;
            
            if (material.workshop) {
                content += `<p><strong>Workshop:</strong> ${material.workshop.title}</p>`;
            }
            
            if (material.link) {
                content += `<p><strong>Link:</strong> <a href="${material.link}" target="_blank">${material.link}</a></p>`;
            }
            
            if (material.filePath) {
                content += `<p><strong>File:</strong> <a href="/${material.filePath}" target="_blank">Download/View</a></p>`;
            }
            
            document.getElementById('viewer-body').innerHTML = content;
        }

        loadMaterials();
    </script>
</body>
</html>
