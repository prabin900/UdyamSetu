<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Workshop - UdyamSetu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .workshop-container {
            padding: 20px 0;
        }
        
        .workshop-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .workshop-header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .workshop-header h1 i {
            color: #ffd700;
            font-size: 2.2rem;
        }
        
        .workshop-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin: 0;
        }
        
        .workshop-form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .workshop-form-card h2 {
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .workshop-form-card h2 i {
            color: #667eea;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .form-group label i {
            margin-right: 8px;
            color: #667eea;
            width: 16px;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn-create {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .workshops-list-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .workshops-list-card h2 {
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .workshops-list-card h2 i {
            color: #48bb78;
        }
        
        @media (max-width: 768px) {
            .workshop-header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .workshop-form-card,
            .workshops-list-card {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    UdyamSetu
                </div>
                <div class="nav-links">
                    <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    <a href="#" onclick="auth.logout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container workshop-container">
        <div class="workshop-header">
            <h1><i class="fas fa-chalkboard-teacher"></i> Workshop Management</h1>
            <p>Create and manage entrepreneurship workshops for your participants</p>
        </div>
        
        <div class="workshop-form-card">
            <h2><i class="fas fa-plus-circle"></i> Create New Workshop</h2>
            
            <form id="workshopForm">
                <div class="form-group">
                    <label for="title"><i class="fas fa-heading"></i> Workshop Title</label>
                    <input type="text" id="title" placeholder="Enter workshop title" required>
                </div>
                
                <div class="form-group">
                    <label for="description"><i class="fas fa-align-left"></i> Description</label>
                    <textarea id="description" rows="4" placeholder="Describe what participants will learn in this workshop" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="date"><i class="fas fa-calendar-alt"></i> Date & Time</label>
                    <input type="datetime-local" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="meetingLink"><i class="fas fa-video"></i> Meeting Link (Optional)</label>
                    <input type="url" id="meetingLink" placeholder="https://meet.google.com/...">
                </div>
                
                <button type="submit" class="btn-create">
                    <i class="fas fa-rocket"></i> Create Workshop
                </button>
            </form>
        </div>

        <div class="workshops-list-card">
            <h2><i class="fas fa-list"></i> Existing Workshops</h2>
            <div id="workshops-container"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/workshops.js"></script>
    <script>
        if (!auth.isAuthenticated() || !auth.isAdmin()) {
            window.location.href = 'dashboard.html';
        }

        // Ensure workshops object is available
        if (typeof workshops === 'undefined') {
            console.error('workshops.js not loaded properly');
        }

        document.getElementById('workshopForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const workshopData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value,
                meetingLink: document.getElementById('meetingLink').value
            };

            try {
                const result = await workshops.createWorkshop(workshopData);
                if (result.message === 'Workshop created successfully') {
                    alert('Workshop created successfully!');
                    document.getElementById('workshopForm').reset();
                    loadWorkshops();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Failed to create workshop');
            }
        });

        async function loadWorkshops() {
            try {
                const workshopsData = await workshops.getWorkshops();
                workshops.renderWorkshops(workshopsData);
            } catch (error) {
                console.error('Failed to load workshops:', error);
            }
        }

        loadWorkshops();
    </script>
</body>
</html>
